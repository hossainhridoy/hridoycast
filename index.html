<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HridoyCast – Premium Live TV</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
:root{
  --green:#008751;
  --bg:#f0f2f5;
  --panel:#fff;
  --shadow:0 4px 12px rgba(0,0,0,.1);
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI}

body{background:var(--bg);color:#111}

/* HEADER */
header{
  background:var(--green);
  color:#fff;
  padding:14px;
  position:sticky;
  top:0;
  z-index:1000;
}
.header-inner{
  max-width:1200px;
  margin:auto;
  display:flex;
  align-items:center;
  gap:15px;
}
header img{
  width:60px;
  height:60px;
  border-radius:50%;
  background:#fff;
  padding:5px;
}
header h1{font-size:24px}

/* MAIN */
.main{
  max-width:1200px;
  margin:20px auto;
  padding:0 15px;
  display:grid;
  grid-template-columns:1fr 420px;
  gap:20px;
}
@media(max-width:900px){
  .main{grid-template-columns:1fr}
}

/* PLAYER */
.player-container{
  background:#fff;
  border-radius:15px;
  box-shadow:var(--shadow);
  overflow:hidden;
}
.player-wrap{
  position:relative;
  background:#000;
  padding-top:56.25%;
}
video{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
}

/* LOADER */
.loader{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.6);
  display:flex;
  align-items:center;
  justify-content:center;
  display:none;
}
.loader span{
  width:45px;
  height:45px;
  border:4px solid #fff;
  border-top:4px solid var(--green);
  border-radius:50%;
  animation:spin 1s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}

.now{
  display:flex;
  gap:15px;
  align-items:center;
  padding:15px;
}
.now img{
  width:65px;
  height:65px;
  background:#fff;
  padding:5px;
  border-radius:10px;
  border:2px solid var(--green);
}
.live-dot{
  width:8px;height:8px;
  background:red;
  border-radius:50%;
  animation:blink 1s infinite;
}
@keyframes blink{50%{opacity:0}}

/* CHANNEL PANEL */
.panel{
  background:#fff;
  border-radius:15px;
  box-shadow:var(--shadow);
}
.panel-header{
  background:var(--green);
  color:#fff;
  padding:12px;
  border-radius:15px 15px 0 0;
  font-weight:bold;
}
.channel-list{
  padding:15px;
  display:grid;
  grid-template-columns:repeat(5,1fr);
  gap:12px;
}
@media(max-width:900px){
  .channel-list{grid-template-columns:repeat(3,1fr)}
}
.channel{
  border:1px solid #ddd;
  border-radius:10px;
  padding:10px;
  text-align:center;
  cursor:pointer;
  transition:.3s;
}
.channel:hover{
  border-color:var(--green);
  transform:translateY(-3px);
}
.channel img{
  height:50px;
  object-fit:contain;
  margin-bottom:6px;
}
.channel h3{
  font-size:13px;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

/* FOOTER */
footer{
  background:#fff;
  margin-top:30px;
  padding:25px;
  text-align:center;
  border-top:1px solid #ddd;
}
footer a{
  color:var(--green);
  margin:0 5px;
  text-decoration:none;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:2000;
}
.modal-box{
  background:#fff;
  padding:25px;
  width:90%;
  max-width:400px;
  border-radius:15px;
}
</style>
</head>

<body>

<header>
  <div class="header-inner">
    <img src="https://i.ibb.co.com/n8V6RTf9/20260105-025554.png">
    <h1>HridoyCast</h1>
  </div>
</header>

<div class="main">

<div class="player-container">
  <div class="player-wrap">
    <video id="video" controls></video>
    <div class="loader" id="loader"><span></span></div>
  </div>

  <div class="now">
    <img id="nowLogo">
    <div>
      <div style="display:flex;align-items:center;gap:6px;font-size:13px">
        <div class="live-dot"></div> LIVE
      </div>
      <h3 id="nowName">Select Channel</h3>
    </div>
  </div>
</div>

<div class="panel">
  <div class="panel-header"><i class="fa fa-list"></i> Channel List</div>
  <div class="channel-list">

    <div class="channel" data-name="Jamuna TV"
      data-url="https://hridoytv.hridoyx.workers.dev/channel/jamunatv">
      <img src="https://i.ibb.co.com/1tFvz6Hp/image-search-1767082029929.png">
      <h3>Jamuna TV</h3>
    </div>

    <div class="channel" data-name="T Sports"
      data-url="https://hridoytv.hridoyx.workers.dev/channel/tsports">
      <img src="https://i.ibb.co.com/4RJ3wwh4/image-search-1767080731612.jpg">
      <h3>T Sports</h3>
    </div>

  </div>
</div>

</div>

<footer>
  <div>
    <a href="#" onclick="openModal('About','HridoyCast is a premium live TV platform.')">About</a> ·
    <a href="#" onclick="openModal('Contact','Email: support@hridoycast.com')">Contact</a> ·
    <a href="#" onclick="openModal('Report','Report issues via email.')">Report</a>
  </div>
  <p style="margin-top:10px;font-size:13px">© 2026 HridoyCast</p>
</footer>

<div class="modal" id="modal">
  <div class="modal-box">
    <h3 id="mTitle"></h3>
    <p id="mText" style="margin-top:10px;font-size:14px"></p>
    <button onclick="closeModal()" style="margin-top:15px">Close</button>
  </div>
</div>

<script>
const video=document.getElementById("video");
const loader=document.getElementById("loader");
const nowName=document.getElementById("nowName");
const nowLogo=document.getElementById("nowLogo");
let hls;

document.querySelectorAll(".channel").forEach(ch=>{
  ch.onclick=()=>{
    const url=ch.dataset.url;
    nowName.innerText=ch.dataset.name;
    nowLogo.src=ch.querySelector("img").src;
    loader.style.display="flex";

    if(Hls.isSupported()){
      if(hls)hls.destroy();
      hls=new Hls();
      hls.loadSource(url);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED,()=>{
        loader.style.display="none";
        video.play();
      });
    }else{
      video.src=url;
      video.onloadeddata=()=>{
        loader.style.display="none";
        video.play();
      }
    }
  }
});

function openModal(t,c){
  modal.style.display="flex";
  mTitle.innerText=t;
  mText.innerText=c;
}
function closeModal(){
  modal.style.display="none";
}
</script>

</body>
</html>
