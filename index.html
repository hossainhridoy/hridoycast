<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HridoyCast – Premium Live TV</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
:root{
  --green:#008751;
  --dark:#005e38;
  --bg:#f0f2f5;
  --shadow:0 6px 18px rgba(0,0,0,.12);
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,sans-serif}
body{background:var(--bg);color:#222}

/* ===== SPLASH ===== */
#splash{
  position:fixed;inset:0;
  background:#fff;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
#splash img{width:120px;animation:pulse 1.5s infinite}
@keyframes pulse{0%,100%{transform:scale(1)}50%{transform:scale(1.1)}}

/* ===== HEADER ===== */
header{
  background:var(--green);
  height:70px;
  display:flex;
  align-items:center;
  box-shadow:0 4px 10px rgba(0,0,0,.2);
}
.header-inner{
  max-width:1400px;
  margin:auto;
  padding:0 20px;
  display:flex;
  align-items:center;
  gap:15px;
}
header img{width:48px}
header h1{color:#fff;font-size:22px}

/* ===== MAIN LAYOUT ===== */
.main{
  max-width:1400px;
  margin:25px auto;
  padding:0 20px;
  display:grid;
  grid-template-columns:1.6fr 1fr;
  gap:30px;
  align-items:flex-start;
}

/* ===== PLAYER ===== */
.player-side{
  position:sticky;
  top:90px;
}
.player-box{
  background:#fff;
  border-radius:16px;
  box-shadow:var(--shadow);
  overflow:hidden;
}
.player-wrap{
  position:relative;
  background:#000;
  aspect-ratio:16/9;
}
#playerLogo{
  position:absolute;
  inset:0;
  margin:auto;
  width:120px;
  opacity:.85;
}
video{width:100%;height:100%}

.controls{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 20px;
}
.now{
  display:flex;
  gap:12px;
  align-items:center;
}
.now img{width:55px;height:55px;object-fit:contain}
.fs-btn{
  background:var(--green);
  color:#fff;
  border:none;
  padding:12px 18px;
  border-radius:10px;
  font-weight:bold;
  cursor:pointer;
}
.fs-btn:focus{outline:3px solid #ffca28}

/* ===== CHANNEL PANEL ===== */
.panel{
  background:#fff;
  border-radius:16px;
  box-shadow:var(--shadow);
  height:80vh;
  display:flex;
  flex-direction:column;
}
.panel-head{
  background:var(--green);
  color:#fff;
  padding:18px;
  font-size:18px;
}
.channel-list{
  padding:18px;
  display:grid;
  grid-template-columns:repeat(4,1fr); /* DESKTOP */
  gap:18px;
  overflow-y:auto;
}
.channel{
  background:#fff;
  border:2px solid #eee;
  border-radius:14px;
  padding:16px 10px;
  text-align:center;
  cursor:pointer;
  transition:.25s;
}
.channel:focus,
.channel:hover{
  border-color:var(--green);
  background:#e8f5e9;
  transform:translateY(-4px);
  outline:3px solid #ffca28;
}
.channel img{height:70px;margin-bottom:8px}
.channel h3{font-size:14px}

/* ===== FOOTER ===== */
footer{
  background:var(--dark);
  color:#fff;
  padding:35px 20px;
  text-align:center;
}
.footer-links{
  display:flex;
  justify-content:center;
  gap:25px;
  flex-wrap:wrap;
  margin-bottom:15px;
}
footer a{color:#fff;text-decoration:none}

/* ===== RESPONSIVE ===== */
@media(max-width:900px){
  .main{grid-template-columns:1fr}
  .player-side{position:relative;top:0}
  .channel-list{grid-template-columns:repeat(3,1fr)}
}
@media(max-width:500px){
  .channel-list{grid-template-columns:repeat(3,1fr)}
  .channel img{height:48px}
}
</style>
</head>

<body>

<div id="splash">
  <img src="https://i.ibb.co.com/n8V6RTf9/20260105-025554.png">
  <h2 style="color:#008751;margin-top:10px">HridoyCast</h2>
</div>

<header>
  <div class="header-inner">
    <img src="https://i.ibb.co.com/n8V6RTf9/20260105-025554.png">
    <h1>HridoyCast</h1>
  </div>
</header>

<div class="main">

<!-- PLAYER -->
<div class="player-side">
  <div class="player-box">
    <div class="player-wrap">
      <img id="playerLogo" src="https://i.ibb.co.com/n8V6RTf9/20260105-025554.png">
      <video id="video" controls playsinline></video>
    </div>
    <div class="controls">
      <div class="now">
        <img id="nowLogo" src="https://i.ibb.co.com/n8V6RTf9/20260105-025554.png">
        <div>
          <small style="color:#008751;font-weight:bold">
            <i class="fa-solid fa-circle-dot" style="color:red"></i> LIVE
          </small>
          <h3 id="nowName">Select Channel</h3>
        </div>
      </div>
      <button class="fs-btn" onclick="fs()">
        <i class="fa fa-expand"></i> Fullscreen
      </button>
    </div>
  </div>
</div>

<!-- CHANNELS -->
<div class="panel">
  <div class="panel-head"><i class="fa fa-tv"></i> TV Channels</div>
  <div class="channel-list">

    <div class="channel" tabindex="0" data-name="Jamuna TV" data-url="https://hridoytv.hridoyx.workers.dev/channel/jamunatv">
      <img src="https://i.ibb.co.com/1tFvz6Hp/image-search-1767082029929.png">
      <h3>Jamuna TV</h3>
    </div>

    <div class="channel" tabindex="0" data-name="Somoy TV" data-url="https://hridoytv.hridoyx.workers.dev/channel/somoytv">
      <img src="https://upload.wikimedia.org/wikipedia/en/5/5a/Somoy_TV_logo.svg">
      <h3>Somoy TV</h3>
    </div>

    <div class="channel" tabindex="0" data-name="T Sports" data-url="https://hridoytv.hridoyx.workers.dev/channel/tsports">
      <img src="https://i.ibb.co.com/4RJ3wwh4/image-search-1767080731612.jpg">
      <h3>T Sports</h3>
    </div>

    <div class="channel" tabindex="0" data-name="GTV" data-url="https://hridoytv.hridoyx.workers.dev/channel/gtv">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/0c/GTV_logo.png">
      <h3>GTV</h3>
    </div>

  </div>
</div>

</div>

<footer>
  <div class="footer-links">
    <a><i class="fa fa-circle-info"></i> About</a>
    <a><i class="fa fa-headset"></i> Contact</a>
    <a><i class="fab fa-facebook"></i> Facebook</a>
  </div>
  © 2026 HridoyCast
</footer>

<script>
const video=document.getElementById("video");
const logo=document.getElementById("playerLogo");
const nameEl=document.getElementById("nowName");
const nowLogo=document.getElementById("nowLogo");
let hls=null;

setTimeout(()=>document.getElementById("splash").style.display="none",2000);

document.querySelectorAll(".channel").forEach(ch=>{
  ch.onclick=()=>play(ch);
  ch.onkeydown=e=>{if(e.key==="Enter")play(ch)};
});

function play(ch){
  const url=ch.dataset.url;
  nameEl.innerText=ch.dataset.name;
  nowLogo.src=ch.querySelector("img").src;
  logo.style.display="block";

  if(Hls.isSupported()){
    if(hls)hls.destroy();
    hls=new Hls();
    hls.loadSource(url);
    hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED,()=>video.play());
  }else{
    video.src=url;
    video.play();
  }
}
video.onplaying=()=>logo.style.display="none";
video.onwaiting=()=>logo.style.display="block";

function fs(){
  if(video.requestFullscreen)video.requestFullscreen();
}
</script>

</body>
</html>
